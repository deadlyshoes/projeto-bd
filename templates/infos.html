<html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/entidades.css') }}">

<body>
	<div class="cabecalho">
		<a href="{{ url_for('adicionar') }}"><button type="button">Adicionar</button></a>
		<a href="{{ url_for('modificar') }}"><button type="button">Modificar</button></a>
		<form action="" method="post">
			<input type="text" name="busca" placeholder="Busca..."
				value="{{ request.form.busca }}">
		</form>
	</div>
	<div class="infos">
		{% for i in range(5) %}
			<p>{{ inf[i] }}: {{ sub[i] }}</p>
		{% endfor %}
	</div>
</body>

</html>
